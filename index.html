<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
    <title>Chockout</title>
</head>
<body class="vh-100 bg-light">
    <div class="container">
      <div
        class="row no-gutters d-flex flex-column flex-sm-row-reverse justify-content-center mx-auto"
      >
        <aside class="col-12 col-sm-5 col-md-4">
          <div class="container mt-4">
            <div class="row">
              <div class="col-12">
                <h4
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <span class="text-muted">Your cart</span>
                  <span class="badge badge-secondary badge-pill">3</span>
                </h4>
                <section class="d-flex flex-column bg-white">
                  <div
                    class="border d-flex col-12 justify-content-between py-2"
                  >
                    <div class="d-flex flex-column">
                      <h6 class="my-0">Product name</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted d-flex">$12</span>
                  </div>
                  <div
                    class="border d-flex col-12 justify-content-between py-2"
                  >
                    <div class="d-flex flex-column">
                      <h6 class="my-0">Second product</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted d-flex">$8</span>
                  </div>
                  <div
                    class="border d-flex col-12 justify-content-between py-2"
                  >
                    <div class="d-flex flex-column">
                      <h6 class="my-0">Third item</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted d-flex">$5</span>
                  </div>
                  <div
                    class="border d-flex col-12 justify-content-between py-2 bg-light"
                  >
                    <div class="d-flex flex-column">
                      <h6 class="my-0 text-success">Promo ode</h6>
                      <small class="text-success">EXAMPLECODE</small>
                    </div>
                    <span class="d-flex text-success">-$5</span>
                  </div>
                  <div
                    class="border d-flex col-12 justify-content-between align-items-center"
                  >
                    <div class="d-flex flex-column h3 align-items-center">
                      <span class="h6 align-items-center pt-3 pb-0"
                        >Total (USD)</span
                      >
                    </div>
                    <strong class="">$20</strong>
                  </div>
                </section>
                <form class="card p-2 mt-3">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Promo code"
                    />
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-secondary">
                        Redeem
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </aside>

        <main class="d-flex col-sm-7 col-md-8">
          <section class="py-4 mx-auto px-0 col-12">
            <div class="container px-0">
              <div class="row mx-auto">
                <div class="col-sm-12">
                  <h1 class="h4 mb-3">Billing address</h1>
                  <form class="mb-3">
                    <div class="form-row">
                      <div class="form-group col-sm-6 font-weight-normal">
                        <label for="inputFirstName">First name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputFirstName"
                        />
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="inputLastName">Last name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputLastName"
                        />
                      </div>
                    </div>
                    <div class="form-row align-items-center">
                      <div class="col-sm-12">
                        <label class="" for="inputUsername">Username</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            id="inputUsername"
                            placeholder="Username"
                          />
                        </div>
                      </div>
                      <div class="col-sm-12 mt-3">
                        <label for="inputEmail"
                          >Email
                          <span class="text-muted">(Optional)</span></label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="inputEmail"
                          placeholder="you@example.com"
                        />
                      </div>
                    </div>
                    <div class="form-group mt-3">
                      <label for="inputAddress">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputAddress"
                        placeholder="1234 Main St"
                      />
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2"
                        >Address 2
                        <span class="text-muted">(Optional)</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputAddress2"
                        placeholder="Apartment or suite"
                      />
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-5">
                        <label for="inputCountry">Country</label>
                        <select
                          id="inputCountry"
                          class="custom-select form-control"
                        >
                          <option value="3" selected>Choose...</option>
                          <option value="1">Usa</option>
                          <option value="2">Magyarorsz√°g</option>
                        </select>
                      </div>
                      <div class="form-group col-sm-4">
                        <label for="inputState">State</label>
                        <select
                          id="inputState"
                          class="custom-select form-control"
                        >
                          <option selected>Choose...</option>
                        </select>
                      </div>
                      <div class="form-group col-sm-3">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" />
                      </div>
                    </div>
                  </form>

                  <section section class="border-top border-bottom">
                    <div class="form-group mb-0 mt-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck"
                        />
                        <label class="form-check-label" for="gridCheck">
                          Shipping address is the same as my billing address
                        </label>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck"
                        />
                        <label class="form-check-label" for="gridCheck">
                          Save this information for next time
                        </label>
                      </div>
                    </div>
                  </section>

                  <section class="border-bottom my-3">
                    <h4 class="">Payment</h4>
                    <div class="custom-control custom-radio mt-3">
                      <input
                        type="radio"
                        id="customRadio1"
                        name="customRadio"
                        class="custom-control-input"
                        checked
                      />
                      <label class="custom-control-label" for="customRadio1"
                        >Credit card</label
                      >
                    </div>
                    <div class="custom-control custom-radio">
                      <input
                        type="radio"
                        id="customRadio2"
                        name="customRadio"
                        class="custom-control-input"
                      />
                      <label class="custom-control-label" for="customRadio2"
                        >Debit card</label
                      >
                    </div>
                    <div class="custom-control custom-radio">
                      <input
                        type="radio"
                        id="customRadio2"
                        name="customRadio"
                        class="custom-control-input"
                      />
                      <label class="custom-control-label" for="customRadio2"
                        >PayPal</label
                      >
                    </div>
                    <div class="row mt-3">
                      <div class="form-group col-sm-5 col-md-6">
                        <label for="inputNameOnCard">Name on card</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputNameOnCard"
                        />
                        <small id="nameHelp" class="form-text text-muted"
                          >Full name as displayed on card</small
                        >
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="inputCreditCardNumber"
                          >Credit card number</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputCreditCardNumber"
                        />
                      </div>
                    </div>
                    <form class="mb-4">
                      <div class="row">
                        <div class="col-sm-5 col-md-3">
                          <label for="expiration">Expiration</label>
                          <input
                            type="text"
                            class="form-control"
                            id="expiration"
                          />
                        </div>
                        <div class="col-sm-5 col-md-3 mt-3 mt-sm-0">
                          <label for="cvv">CVV</label>
                          <input type="text" class="form-control" id="cvv" />
                        </div>
                      </div>
                    </form>
                  </section>
                  <button class="btn btn-primary col-12" type="submit">
                    Continue to checkout
                  </button>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
